			<label class="control-label span2" for="inputDesignation"
				>Course Suffix:</label
			>
			<select class="span6" name="Designation" id="inputDesignation">
				<option value="Any" selected="">Any (any suffix)</option>
				<option value="Full">
					Full Course Not Designated As An Essay Course (no suffix)
				</option>
				<option value="E">Essay Full Course (E)</option>
				<option value="A">First Term Half-Course (A)</option>
				<option value="B">Second Term Half-Course (B)</option>
				<option value="F">First Term Essay Half-Course (F)</option>
				<option value="G">Second Term Essay Half-Course (G)</option>
				<option value="Q">First Term First Quarter Course (Q)</option>
				<option value="R">First Term Second Quarter Course (R)</option>
				<option value="S">Second Term First Quarter Course (S)</option>
				<option value="T">Second Term Second Quarter Course (T)</option>
				<option value="W">
					First Term Full Course (full course offered in one term) (W)
				</option>
				<option value="X">
					Second Term Full Course (full course offered in one term) (X)
				</option>
				<option value="Y">
					Half-Course Offered In Other Than A Regular Session (Y)
				</option>
				<option value="Z">
					Essay Half-Course Offered In Other Than A Regular Session (Z)
				</option>
			</select>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputCatalognbr">Course Number:</label>
			<div class="controls controls-row">
				<input
					type="text"
					class="span3"
					name="catalognbr"
					id="inputCatalognbr"
					maxlength="5"
					size="9"
					placeholder="eg. 1001"
					value=""
				/>

				<label class="control-label span2" for="inputCourseType"
					>Course Delivery Type:</label
				>

				<select class="span2" name="CourseTime" id="inputCourseType">
					<option value="All" selected="">All</option>
					<option value="inPerson">In Person</option>
					<option value="Blended">Blended</option>
					<option value="Distance">Distance Studies/Online</option>
				</select>

				<div class="span4">
					<input
						type="checkbox"
						name="Status"
						id="inputStatus"
						value="Not Full"
					/>
					Show only courses open for registration. <br />*Note: may not be an
					accurate reflection during paper add/drop.
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-info span2" autofocus="">Submit</button>
