	<body>
		<h1>Timetable Planner</h1>
		<div style="width: 100%; float: left; background-color: orange; height: 600px;">
			<h1>Search for Courses</h1>
			<input type="text" maxlength="5" placeholder="Subject"/>
			<input type="text" maxlength="5" placeholder="Course Code"/>
			<input type="text" maxlength="5" placeholder="Course Component"/>
			<button>Search</button>
		</div>
		<div id="subjectList">
			<h1>Subject List</h1>
			<button onclick="getSubjects()">Display Subjects</button> 
			<button onclick="hideSubjects()">Hide Subjects</button>
			<ul id="allSubjects"></ul>
		</div>
		<div id="courseSearch">
			<h1>Course Search</h1>
			<input
				type="text"
				size="10"
				placeholder="eg. 1001"
				id="courseCodeInput"/>
				<button onclick="courseSearch()">Search</button>
				<ul id="courseSearchResults"></ul>	
		</div>
