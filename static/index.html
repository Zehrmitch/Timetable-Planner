<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="A timetable to search course names and their codes"
		/>
		<meta name="author" content="Mitchell Zehr" />
		<title>Timetable - mzehr4</title>
		<link href="stylesheet.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>Timetable Planner - mzehr4</h1>
		<div id="subjectList">
			<h1>Subject List</h1>
			<button onclick="getSubjects()">Display All Subjects</button> 
			<button onclick="hideSubjects()">Hide Subjects</button>
			<ul id="allSubjects"></ul>
		</div>
		<div id="courseSearch">
			<h1>Course Search</h1>
			<input type="text" placeholder="eg. ACTURSCI" id="courseCodeInput"/>
				<button onclick="courseSearch()">Search</button>
				<ul id="courseSearchResults"></ul>	
		</div>
		<div id="timetablePlanner">
			<h1>Search Timetables</h1>
			<input type="text" id="timetableSubject" placeholder="Subject"/>
			<input type="text" id="timetableCourseCode" placeholder="Course Code"/>
			<input type="text" id="timetableCourseComponent" placeholder="Course Component"/>
			<button onclick="timetableSearch()">Search</button>
			<ul id="timetableSearch"></ul>
		</div>
		<div id="classSchedule">
			<h1>New Class Schedule</h1>
			<input id="scheduleName" type="text" placeholder="Schedule Name"/>
			<button onclick="createSchedule()">Create Schedule</button>
			<hr>
			<input id="updateScheduleName" type="text" placeholder="Schedule to Update"/>
			<button onclick="addCourses()">Add/Update Courses</button>
			<p></p>
			<input id="1c" type="text" placeholder="Course Code"/>
			<input id="1n" type="text" placeholder="Subject Name"/>
			<p></p>
			<input id="2c" type="text" placeholder="Course Code"/>
			<input id="2n" type="text" placeholder="Subject Name"/>
			<p></p>
			<input id="3c" type="text" placeholder="Course Code"/>
			<input id="3n" type="text" placeholder="Subject Name"/>
			<p></p>
			<input id="4c" type="text" placeholder="Course Code"/>
			<input id="4n" type="text" placeholder="Subject Name"/>
			<p></p>
			<input id="5c" type="text" placeholder="Course Code"/>
			<input id="5n" type="text" placeholder="Subject Name"/>
			<p></p>
			<input id="6c" type="text" placeholder="Course Code"/>
			<input id="6n" type="text" placeholder="Subject Name"/>
		</div>
		<div id="viewAndEdit">
			<h1>View and Edit Existing Schedules</h1>
			<button onclick="viewSchedules()">List all Schedules</button> 
			<button onclick="deleteAllSchedules()">Delete all Schedules</button>
			<p></p>
			<input id="scheduleToDelete"type="text" placeholder="Schedule Delete Name"/>
			<button onclick="deleteSchedule()">Delete Schedule</button>
			<input id="showScheduleCourses" type="text" placeholder="Show Schedule Name"/>
			<button onclick="showSchedule()">Show Schedule</button>
			<ul id="viewSchedules"></ul>
			<ul id="showSchedule"></ul>
		</div>
	<script defer type="text/javascript" src="frontEnd.js"></script>
	</body>
</html>
